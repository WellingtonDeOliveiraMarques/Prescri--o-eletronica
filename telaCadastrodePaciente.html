<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cadastro.css">
    <title>Cadastro de Paciente</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/Health professional team-pana.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro de cliente</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Enter</a></button>
                    </div>    
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome Completo</label>
                        <input type="text" name="name" id="nameCli" placeholder="Digite o nome" required>
                    </div>

                    <div class="input-box">
                        <label for="date">Data de Nascimento</label>
                        <input type="date" name="dataNasc" id="dataNasc" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">C.P.F.</label>
                        <input type="number" name="cpfCli" id="cpfCli" placeholder="Digite o CPF" required>
                    </div>

                    <div class="input-box">
                        <label for="RG">RG</label>
                        <input type="text" name="rg" id="rgCli" placeholder="Digite o RG" required>
                    </div>

                    <div class="input-box">
                        <label for="estadoCivil">Estado Civil</label>
                        <input type="text" name="estadoCivil" id="estCivCli" placeholder="Estado Civil" required>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
